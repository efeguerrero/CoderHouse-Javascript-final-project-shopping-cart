<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- toastify import -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Stefanos Lifestyle & Deco</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar_center">
        <div class="navbar_menu">
          <img class="navbar_menuIcon" src="./icons/menuicon.svg" alt="" />
        </div>
        <img class="navbar_logo" src="./img/logos/logostefanos1.png" alt="" />
        <div class="navbar_cart">
          <div class="navbar_cart_counter"></div>
          <img
            src="./icons/shopping_cart_black_24dp.svg"
            alt=""
            class="navbar_cart_icon"
            navbar_cart_icon
          />
        </div>
      </div>
    </nav>
    <!-- CART-SIDEBAR -->
    <div class="cart_shadow">
      <div class="cart_sidebar">
        <img
          src="./icons/close_black_24dp.svg"
          alt=""
          class="cart_close_icon"
        />

        <h2 class="cart_title">Carrito de Compras</h2>
        <div class="cart_products">
          <ul class="cart_products_list"></ul>
        </div>
        <h2 class="cart_total">Total: $0</h2>
        <div class="cart_btns">
          <button class="cart_btns_buy">Checkout</button>
          <button class="cart_btns_reset">Borrar</button>
        </div>
      </div>
    </div>
    <!-- HEADER -->
    <div class="mainHeader">
      <img class="mainHeader_img" src="./img/header_background.jpeg" alt="" />
      <h1 class="mainTitle">Lifestyle & Deco</h1>
    </div>
    <!-- MAIN VIEW -->
    <section class="mainContainer">
      <!-- FILTERS -->
      <div class="filter_shadow"></div>
      <div class="filtersContainer">
                <img
          src="./icons/close_black_24dp.svg"
          alt=""
          class="filtersContainer_close"
        />
        <div class="filterCategoria">
          <h3 class="filterTitle">Categorias</h3>
          <button class="filterCategoria_indiv">Todas</button>
          <button class="filterCategoria_indiv">Alfombras</button>
          <button class="filterCategoria_indiv">Mochilas</button>
          <button class="filterCategoria_indiv">Carteras</button>
          <button class="filterCategoria_indiv">Sombreros</button>
          <button class="filterCategoria_indiv">Bolsos</button>
        </div>
        <form action="" class="filterForm_price">
          <div class="filterPrice">
          <h3 class="filterPrice_title">Precio MÃ¡ximo</h3>
          <div class="filterPrice_rangeContainer">
          <input type="range" min="0" name="price" class="filterPrice_bar" id="" />
          <span class="filterPrice_value">$3500</span>
          </div>
        </form>
        </div>
      </div>
      <!-- PRODUCTS -->
      <div class="products_container"></div>
    </section>
    <!-- toastify-js -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
