<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Stefanos Lifestyle & Deco</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <div class="navbar_center">
        <img class="navbar_logo" src="./img/logos/logostefanos1.png" alt="" />
        <div class="navbar_cart">
          <div class="navbar_cart_counter">
            <!-- <h2 class="navbar_cart_counter_text">1</h2> -->
          </div>
          <img
            src="./icons/shopping_cart_black_24dp.svg"
            alt=""
            class="navbar_cart_icon"
            navbar_cart_icon
          />
        </div>
      </div>
    </nav>
    <!-- CART-SIDEBAR -->
    <div class="cart_shadow">
      <div class="cart_sidebar">
        <img
          src="./icons/close_black_24dp.svg"
          alt=""
          class="cart_close_icon"
        />

        <h2 class="cart_title">Carrito de Compras</h2>
        <div class="cart_products">
          <ul class="cart_products_list"></ul>
        </div>
        <h2 class="cart_total">Total: $0</h2>
        <div class="cart_btns">
          <button class="cart_btns_buy">Checkout</button>
          <button class="cart_btns_reset">Borrar</button>
        </div>
      </div>
    </div>
    <!-- PRODUCTS -->
    <section class="mainContainer">
      <h1 class="mainTitle">Lifestyle & Deco</h1>
      <div class="products_container"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
