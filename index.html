<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simulador Carrito de Compras</title>
  </head>
  <body>
    <section class="mainContainer">
      <h1 class="mainTitle">Tienda de Alfombras</h1>
      <h2 class="subTitle">
        Por favor elije los modelos de alfombras que desees.
      </h2>
      <h3 class="monto">Total a Pagar: $0</h3>
      <form class="formContainer" action="">
        <div class="productContainer"></div>
        <input type="submit" class="btn_submit" value="Comprar" />
        <input type="reset" class="btn_reset" value="Borrar" />
      </form>
    </section>
    <script src="app.js"></script>
  </body>
</html>
